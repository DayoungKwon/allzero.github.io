		<section id="main" class="mx-auto my-5 py-5 px-3">
			<h1>당신의 결과는?</h1>
			<div class="resultname">
			</div>
			<div id="resultImg" class="my-2 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
			</div>
		</section>
		<script>
			url = location.href;
			const point = url.substr(url.length - 2, 2);
			const imgName = point + ".png"

			// 버튼을 추가할 컨테이너 가져오기
			const decContainer = document.querySelector(".resultname");
			const resultDec = document.createElement("p");
			resultTxt = "";
			if (point == '02') { resultTxt = '현실적이면서 리더십 강한 당신'; }
			else if (point == '12') { resultTxt = '생각보단 행동으로 바로 실천해버리는 핵인싸'; }
			else if (point == '03') { resultTxt = '외로움이 제일 싫은 눈물 많은 핵인싸'; }
			else if (point == '13') { resultTxt = '흥 넘치는 긍정적이고 낙천적인 에너지의 소유자'; }
			resultDec.innerText = resultTxt;
			decContainer.appendChild(resultDec);

			const container = document.querySelector("#resultImg");

			const resultImage = document.createElement("img");
			resultImage.setAttribute("class", "img-fluid rounded");

			console.log('imgName', imgName)
			alert('image : ' + imgName)
			resultImage.src = './image/' + imgName;
			container.appendChild(resultImage);

			const btnContainer = document.createElement("div");
			btnContainer.setAttribute("style", "display:flex; justify-content:center; flex-wrap:wrap;");

			const shareBtn = document.createElement("button");
			shareBtn.setAttribute("type", "button");
			shareBtn.setAttribute("class", "kakao mt-3 py-2 px-3");
			shareBtn.setAttribute("style", "margin: 15px");
			shareBtn.setAttribute("onclick", "js:setShare(point)");
			shareBtn.innerText = "결과 공유하기 ";
			const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
			svg.setAttribute("width", "18");
			svg.setAttribute("height", "18");
			svg.setAttribute("class", "bi bi-share-fill");
			svg.setAttribute("viewBox", "0 0 16 16");

			const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
			path.setAttribute("d", "M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z");
			svg.appendChild(path);
			shareBtn.appendChild(svg);

			const downloadBtn = document.createElement("button");
			downloadBtn.setAttribute("type", "button");
			downloadBtn.setAttribute("class", "kakao mt-3 py-2 px-3");
			downloadBtn.setAttribute("style", "margin: 15px");
			downloadBtn.setAttribute("onclick", "js:downloadImage(imgName)");
			downloadBtn.innerText = "이미지 다운로드 ";
			const downloadIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
			downloadIcon.setAttribute("xmlns", "http://www.w3.org/2000/downloadIcon");
			downloadIcon.setAttribute("width", "16");
			downloadIcon.setAttribute("height", "16");
			downloadIcon.setAttribute("class", "bi bi-cloud-download-fill");
			downloadIcon.setAttribute("viewBox", "0 0 16 16");

			const path1 = document.createElementNS("http://www.w3.org/2000/svg", "path");
			path1.setAttribute("fill-rule", "evenodd");
			path1.setAttribute("d", "M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.5a.5.5 0 0 1 1 0V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.354 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V11h-1v3.293l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z");
			downloadIcon.appendChild(path1);

			downloadBtn.appendChild(downloadIcon);

			const playBtn = document.createElement("button");
			playBtn.setAttribute("type", "button");
			playBtn.setAttribute("style", "margin: 15px");
			playBtn.setAttribute("class", "kakao mt-3 py-2 px-3");
			playBtn.setAttribute("onclick", "js:moveto()");
			playBtn.innerText = "나도 해보기 ";

			const playIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
			playIcon.setAttribute("xmlns", "http://www.w3.org/2000/svg");
			playIcon.setAttribute("width", "20");
			playIcon.setAttribute("height", "20");

			const path3 = document.createElementNS("http://www.w3.org/2000/svg", "path");
			path3.setAttribute("d", "M17.4725 10.3017C17.2113 10.2562 16.9427 10.3163 16.7257 10.4688C16.5088 10.6214 16.3614 10.8538 16.3158 11.115C16.0564 12.6057 15.2784 13.9566 14.1193 14.9292C12.9602 15.9018 11.4947 16.4333 9.98166 16.43C6.43666 16.43 3.55249 13.5458 3.55249 10C3.55249 6.455 6.43666 3.57084 9.98166 3.57084C11.5933 3.57084 13.1092 4.16584 14.2942 5.24084L13.4675 6.0675C13.3593 6.17524 13.2832 6.31087 13.2475 6.4593C13.2119 6.60773 13.2181 6.76315 13.2655 6.90825C13.313 7.05335 13.3997 7.18246 13.5161 7.28119C13.6326 7.37993 13.7741 7.44442 13.925 7.4675L17.435 8.00917C17.5632 8.02894 17.6943 8.01818 17.8176 7.97778C17.9409 7.93738 18.0529 7.86847 18.1446 7.77665C18.2362 7.68483 18.3049 7.57268 18.3451 7.44932C18.3853 7.32596 18.3958 7.19486 18.3758 7.06667L17.835 3.5575C17.8118 3.40671 17.7472 3.26529 17.6485 3.14896C17.5498 3.03262 17.4207 2.9459 17.2757 2.89843C17.1307 2.85096 16.9754 2.84459 16.827 2.88002C16.6786 2.91546 16.5429 2.99131 16.435 3.09917L15.7083 3.82667C14.1552 2.37469 12.1078 1.56816 9.98166 1.57084C5.33416 1.57084 1.55249 5.3525 1.55249 10C1.55249 14.6483 5.33416 18.4292 9.98166 18.4292C14.0883 18.4292 17.58 15.4975 18.2858 11.4583C18.3313 11.1971 18.2712 10.9285 18.1187 10.7116C17.9661 10.4947 17.7337 10.3472 17.4725 10.3017");

			playIcon.appendChild(path3);
			playBtn.appendChild(playIcon);


			// 버튼을 컨테이너에 추가
			btnContainer.appendChild(shareBtn);
			btnContainer.appendChild(downloadBtn);
			btnContainer.appendChild(playBtn);
			container.appendChild(btnContainer);

			function downloadImage(imgName) {
				const resultImage = document.querySelector('#resultImg img');
				const link = document.createElement('a');
				link.download = 'imgName';
				link.href = resultImage.src;
				link.click();
			}

			// 버튼의 위치를 조절
			function adjustButtonPosition() {
				const width = container.clientWidth;
				const btns = btnContainer.querySelectorAll("button");
				const btnCount = btns.length;
				const btnWidth = btns[0].clientWidth;
				const containerPadding = parseInt(getComputedStyle(container).paddingLeft) + parseInt(getComputedStyle(container).paddingRight);
				const totalWidth = btnCount * btnWidth + (btnCount - 1) * 30 + containerPadding;
				if (width > totalWidth) {
					btnContainer.setAttribute("style", "display:flex; justify-content:center; flex-wrap:nowrap;");
				} else {
					btnContainer.setAttribute("style", "display:flex; justify-content:center; flex-wrap:wrap;");
				}
			}

			window.addEventListener("resize", adjustButtonPosition);
		</script>
